<!DOCTYPE html>
<html>
    <header>
        <title>CharacterNexus</title>
        {% load static %}

        <link rel="stylesheet" type="text/css" href="{% static 'polls/style.css' %}">
    </header>
    <body>
        <form action="{% url 'charIndex:search_results' %}" method="get">
            <input name="q" type="text" placeholder="Search...">
        </form>
        <input type="submit" value="search">

        {% if relevant_characters %}
            {% for character in relevant_characters %}
            <a href="{% url 'charIndex:detail' character.char_origin  character.char_name %}">
                <img src="{{ character.char_img.url }}">
                <figcaption>
                    {{ character.char_name }}
                </figcaption>
            </a>
            {% endfor %}
        {% else %}
            <p>Your search returned none of the characters in the nexus.</p>
        {% endif %}
    </body>
</html>
