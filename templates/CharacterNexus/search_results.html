{% extends "CharacterNexus/base.html" %}

{% block header %}
    <title>CharacterNexus</title>
{% endblock %}

{% block content %}
    {% if relevant_characters %}
        {% for character in relevant_characters %}
            <a href="{% url 'charIndex:detail' character.char_origin  character.char_name %}">
                <img src="{{ character.char_img.url }}" class="char_img">
                <figcaption>
                    {{ character.char_name }}
                </figcaption>
            </a>
        {% endfor %}
    {% else %}
        <p>Your search returned none of the characters in the nexus.</p>
    {% endif %}
{% endblock %}
